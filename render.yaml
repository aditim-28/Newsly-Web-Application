services:
  - type: web
    name: newsly-backend
    runtime: node
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_MAX_AGE_MINUTES
        value: 30
    healthCheckPath: /health
